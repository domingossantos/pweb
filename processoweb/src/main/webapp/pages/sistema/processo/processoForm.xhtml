<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/interno.xhtml">
	<ui:define name="top_conteudo"><h2>Processo</h2></ui:define>
	<ui:define name="localizacao">
		<h:link outcome="pretty:home" value="Home" /> / <h:link
			outcome="pretty:processosAbertosGrid" value="Processo" /> / cadastro
	</ui:define>
	<ui:define name="conteudo">
		<h:form prependId="false" id="formGrid" role="form" styleClass="form-horizontal">
			<div class="form-group">
				<h:outputLabel value="NÂº Processo" for="txNomProc" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-4">
					<p:inputText id="txNomProc" value="#{processoFormBean.processo.nrProcesso}" required="true" size="15" maxlength="15" styleClass="form-control"/>
					<p:message for="txNomProc" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Ano" for="txAno" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-4">
					<p:inputText id="txAno" value="#{processoFormBean.processo.nrAno}"  size="10" maxlength="4" styleClass="form-control"/>
					<p:message for="txAno" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Natureza" for="cbNatureza" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-6">
					<h:selectOneMenu id="cbNatureza" value="#{processoFormBean.natureza}" converter="objConverter" styleClass="form-control">
						<f:selectItems var="natureza" value="#{processoFormBean.naturezas}" itemLabel="#{natureza.dsNatureza}" itemValue="#{natureza}"/>
					</h:selectOneMenu>
					<p:message for="cbNatureza" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Prazo Processo" for="txDataProcesso" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-4">
					<p:inputMask mask="99/99/9999" id="txDataProcesso" value="#{processoFormBean.processo.dtProcesso}"  size="10" maxlength="4" styleClass="form-control">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputMask>
					<p:message for="txDataProcesso" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Autor" for="cbAutor" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-6">
					<h:selectOneMenu id="cbAutor" value="#{processoFormBean.processo.cdParte}" converter="objConverter" styleClass="form-control">
						<f:selectItems var="autor" value="#{processoFormBean.autores}" itemLabel="#{autor.nmParte}" itemValue="#{autor}"/>
					</h:selectOneMenu>
					<p:message for="cbAutor" />
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Reu" for="cbReu" styleClass="col-sm-2 control-label"/>
				<div class="col-sm-6">
					<h:selectOneMenu id="cbReu" value="#{processoFormBean.processo.cdParte}" converter="objConverter" styleClass="form-control">
						<f:selectItems var="reuItem" value="#{processoFormBean.reus}" itemLabel="#{reuItem.nmParte}" itemValue="#{reuItem}"/>
					</h:selectOneMenu>
					<p:message for="cbReu" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p:commandButton action="#{processoFormBean.salvar()}" value="Salvar" styleClass="btn btn-info"/>
				</div>
			</div>

					

		</h:form>
	</ui:define>
</ui:composition>

</html>
